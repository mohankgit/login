<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>SignUP</title>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center px-5 py-3">
    <h1 class="logo text-white mb-0">JS Assignment</h1>
  </header>

  <div class="container p-5">
    <h2 class="mb-4 text-center">SignUP Form</h2>
    <form action="#">
      <div class="form-group mb-4">
        <label>Name</label>
        <input type="text" id="name" name="name" class="form-control" autocomplete="off" />
      </div>
      <div class="form-group mb-4">
        <label>Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group mb-4">
        <label>Password</label>
        <input type="password" class="form-control" id="psw" name="pwd">
      </div>
      <input type="button" class="btn btn-success px-5" value="Submit" id="save_btn" />
    </form>

    <p class="text-center mt-4">Already have an account <a href="login.html">Login</a></p>
  </div>


  <script>
    document.querySelector("#save_btn").addEventListener("click", function (e) {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let psw = document.getElementById("psw").value;

      let user_records = new Array();
      user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []

      user_records.push({
        "name": name,
        "email": email,
        "psw": psw
      })

      localStorage.setItem("users", JSON.stringify(user_records));

      const inputs = document.querySelectorAll('#name, #email, #psw');

      inputs.forEach(input => {
        input.value = '';
      });

    })
  </script>
</body>


</html>
