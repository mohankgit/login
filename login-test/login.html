<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Login with localStorage</title>
</head>

<body>
  <header class="d-flex justify-content-between align-items-center px-5 py-3">
    <h1 class="logo text-white mb-0">JS Assignment</h1>
    <button type="button" class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Login
    </button>
  </header>
  <section class="banner"></section>

  <section class="gallery my-4" id="gall">
    <div class="container">
    <p class="text-end"><button class="btn btn-danger" id="viewMore"></button></p>
    <div class="row">
      <div class="col-md-3 mb-5">
        <img src="img/1.jpg" alt="" class="img-fluid" />
      </div>
      <div class="col-md-3 mb-5">
        <img src="img/2.jpg" alt="" class="img-fluid" />
      </div>
      <div class="col-md-3 mb-5">
        <img src="img/3.jpg" alt="" class="img-fluid" />
      </div>
      <div class="col-md-3 mb-5">
        <img src="img/4.jpg" alt="" class="img-fluid" />
      </div>
    </div>
    <div id="hideGal">
      <div class="row">
        <div class="col-md-3 mb-5">
          <img src="img/5.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-md-3 mb-5">
          <img src="img/6.webp" alt="" class="img-fluid" />
        </div>
        <div class="col-md-3 mb-5">
          <img src="img/7.webp" alt="" class="img-fluid" />
        </div>
        <div class="col-md-3 mb-5">
          <img src="img/8.webp" alt="" class="img-fluid" />
        </div>
      </div>
    </div>
    </div>
  </section>

  <!-- Login Form Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form action="#">
            <div class="form-group mb-4">
              <label>Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group mb-4">
              <label>Password</label>
              <input type="password" class="form-control" id="psw" name="pwd">
            </div>
            <div class="text-center">
              <input type="button" class="btn btn-success px-5" value="Submit" id="save_btn" />
            </div>
          </form>
          <p class="text-center mt-4">Don't have account click to <a href="signup.html">SignUP</a></p>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script>
  // Viewmore js
  const viewMoreBtn = document.getElementById("viewMore");
  viewMoreBtn.addEventListener("click", function () {
    var element = document.getElementById("gall");
    element.classList.toggle("mystyle");
  });
</script>

<script>
  document.querySelector("#save_btn").addEventListener("click", function (e) {
    let email = document.getElementById("email").value;
    let psw = document.getElementById("psw").value;

    let user_records = new Array();
    user_records = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []
    if (user_records.some((v) => {
        return v.email == email && v.psw == psw
      })) {
      alert("Login Pass");
      let current_user = user_records.filter((v) => {
        return v.email == email && v.psw == psw
      })[0]
      localStorage.setItem('name', current_user.name);
      localStorage.setItem('email', current_user.email);
      window.location.href = "profile.html"
    } else {
      alert('Login Fail');
    }

  })
</script>

</html>
